<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Google symbols-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="title1">Pixel</span><span class="title2">Painter</span>
    </div>
    <div id="controlPanel">
        <span class="material-symbols-sharp">add_circle</span>
        <span class="material-symbols-sharp">save</span>
        <span class="material-symbols-sharp">palette</span>
        <span class="material-symbols-sharp">grid_off</span>
    </div>
    <div id="drawingArea">
        <div id="canvas"></div>
    </div>
    <div id="footer">

    </div>

<div id="newCanvasDiv">
    <button id="openCanvasSettings">New Canvas</button>
</div>

<div id="canvasSettings">
    New Canvas<br>
    <label for="width">Width:</label> <input type="number" id="width" name="width"><br>
    <label for="height">Height:</label> <input type="number" id="height" name="height"><br>
    <label for="cellSize">Cell Size:</label> <input type="number" id="cellSize" name="cellSize"><br>
    <button id="newCanvasButton">Create</button>
</div>

<div id="colorPickerDiv">
    <label for="colorPicker">Colour:</label> <input type="color" id="colorPicker" name="colorPicker">
</div>

<div id="toggleGridDiv">
    <button id="toggleGridButton">Toggle grid visibility</button>
</div>

</body>
</html>
