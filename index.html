<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="header">
        Pixel Painter
    </div>
    <div id="controlPanel">

    </div>
    <div id="drawingArea">
        <div id="canvas"></div>
    </div>
    <div id="footer">

    </div>

<div id="newCanvasDiv">
    New Canvas<br>
    <label for="width">Width:</label> <input type="number" id="width" name="width"><br>
    <label for="height">Height:</label> <input type="number" id="height" name="height"><br>
    <label for="cellSize">Cell Size:</label> <input type="number" id="cellSize" name="cellSize"><br>
    <button id="newCanvasButton">Create</button>
</div>

<div id="colorPickerDiv">
    <label for="colorPicker">Colour:</label> <input type="color" id="colorPicker" name="colorPicker">
</div>

<div id="toggleGridDiv">
    <button id="toggleGridButton">Toggle grid visibility</button>
</div>


</body>
</html>
