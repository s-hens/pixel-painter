<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <!--HTML2Canvas library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <!--FileSaver library-->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <!--JQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="title1">Pixel</span><span class="title2">Painter</span>
    </div>
    <div id="controlPanel">
        <button id="openCanvasSettings"><span class="material-icons-sharp md-24">add_circle</span> New</button>
        <button id="saveButton"><span class="material-icons-sharp md-24">save</span> Save</button>
        <button id="toggleGridButton"><span class="material-icons-sharp md-24">grid_off</span> Toggle gridlines</button>
        <div id="colorPickerDivWrapper">
            <span class="material-icons-sharp md-24">palette</span>
            <div id="colorPickerDiv"><input type="color" id="colorPicker" name="colorPicker" value="#A569BD"></div>
        </div>
    </div>
    <div id="drawingArea">
        <div id="pixelCanvas"></div>
    </div>
    <div id="footer">
        By Steph Henson | <a href="https://github.com/s-hens/pixel-painter">GitHub</a>
    </div>
    <div id="canvasSettings">
        <div class="canvasSettingsDivider">
            <h1>New Canvas</h1><button id="closeCanvasSettings">✕</button>
        </div>
        <hr>
        <div class="canvasSettingsDivider">
            <label for="width"><h2>Width:</h2></label> <input type="number" id="width" name="width">
        </div>
        <div class="canvasSettingsDivider">
            <label for="height"><h2>Height:</h2></label> <input type="number" id="height" name="height">
        </div>
        <span class="centerTheStupidThing">(Min: 2x2, Max: 50x50)</span>
        <hr>
        <h2>Cell Size:</h2>
            <input type="radio" id="cellSizeSmall" name="cellSize" value="10"><label for="10">Small (10 px²)</label><br>
            <input type="radio" id="cellSizeMedium" name="cellSize" value="15"><label for="15">Medium (15 px²)</label><br>
            <input type="radio" id="cellSizeLarge" name="cellSize" value="20"><label for="20">Large (20 px²)</label><br>
            <input type="radio" id="cellSizeJumbo" name="cellSize" value="25"><label for="25">Jumbo (25 px²)</label>
        <hr>
        <span class="centerTheStupidThing"><button id="newCanvasButton">Create</button></span>
    </div>
    <div id="saveImageDiv"></div>
</body>
</html>
