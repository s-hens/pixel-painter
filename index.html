<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <!--HTML2Canvas library-->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <!--JQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="title1">Pixel</span><span class="title2">Painter</span>
    </div>
    <div id="controlPanel">
        <button id="openCanvasSettings"><span class="material-icons-sharp md-24">add_circle</span> New</button>
        <button id="saveButton"><span class="material-icons-sharp md-24">save</span> Save</button>
        <button id="toggleGridButton"><span class="material-icons-sharp md-24">grid_off</span> Toggle gridlines</button>
        <div id="colorPickerDivWrapper">
            <span class="material-icons-sharp md-24">palette</span>
            <div id="colorPickerDiv"><input type="color" id="colorPicker" name="colorPicker"></div>
        </div>
    </div>
    <div id="drawingArea">
        <div id="pixelCanvas"></div>
    </div>
    <div id="footer">

    </div>

<div id="canvasSettings">
    New Canvas<br>
    <label for="width">Width:</label><input type="number" id="width" name="width"><br>
    <label for="height">Height:</label><input type="number" id="height" name="height"><br>
    Cell Size:<br>
        <input type="radio" id="cellSizeSmall" name="cellSize" value="10"><label for="10">Small (10 px²)</label><br>
        <input type="radio" id="cellSizeMedium" name="cellSize" value="15"><label for="15">Medium (15 px²)</label><br>
        <input type="radio" id="cellSizeLarge" name="cellSize" value="20"><label for="20">Large (20 px²)</label><br>
        <input type="radio" id="cellSizeJumbo" name="cellSize" value="25"><label for="25">Jumbo (25 px²)</label><br>
    <button id="newCanvasButton">Create</button>
</div>

<div id="saveImageDiv"></div>

</body>
</html>
